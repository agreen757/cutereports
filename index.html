<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Demo</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <!-- build:css(app/) css/famous.css -->
        <link rel="stylesheet" type="text/css" href="app/bower_components/famous/dist/famous.css" />
        <link rel="stylesheet" type="text/css" href="app/bower_components/bootstrap/dist/css/bootstrap.css"
        <!-- endbuild -->
        
        <!-- build:css(app/) css/app.css -->
        <link rel="stylesheet" type="text/css" href="app/styles/app.css" />
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:js(app/) src/polyfills.js -->
        <script type="text/javascript" src="app/bower_components/famous-polyfills/functionPrototypeBind.js"></script>
        <script type="text/javascript" src="app/bower_components/famous-polyfills/classList.js"></script>
        <script type="text/javascript" src="app/bower_components/famous-polyfills/requestAnimationFrame.js"></script>
        <!-- endbuild -->
        
        <!-- process:remove:dev -->
        <script type="text/javascript" src="app/src/main.js"></script>
        <!-- /process -->
        
        <!-- process:remove:dist -->
        <script type="text/javascript" src="app/bower_components/requirejs/require.js" data-main="app/src/requireConfig"></script>
        <script type="text/javascript" src="app/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- /process -->
    </head>
</html>
